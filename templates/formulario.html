         <h2 class="cont">Cargar receta al sistema</h2>

               <div class="text-bg">

			<form action="procesaReceta" method="post" id="form1" class="main_form">
				<fieldset>
					 <legend>Introducir URL de YouTube</legend>
					 <label></label>
						<img src="{{ url_for('static', filename='img/youtube-icono.png') }} " width="30" height="30">
						 <input type="text" name="url" placeholder="URL de YouTube"
						  autofocus="autofocus" required="required" id="id_url" class="inputForm"

			</form>
               </div>
            </div>

            <div class="col-md-6">
               <form action="/upload" method="post" id="formUpload"
                  enctype="multipart/form-data" class="main_form">
				<fieldset>
					 <legend>Subir Video</legend>
					 <label></label>
						<img src="{{ url_for('static', filename='images/upload.jpg') }} " width="30" height="30">
						 <input type="file" name="file" placeholder="Subir video"
						  autofocus="autofocus" required="required" id="id_upload" class="inputForm"
						  size="100" accept="video/mp4,video/x-m4v,video/*">

                 <button type="submit" value="Subir Video" class="aceptar_btn" >Enviar</button>
                </fieldset>
			</form>

<script>

//$('.logo').hide();

 $('#form1').submit(function() {
    var errors = 0;
    $("#form1 :input").map(function(){
         if( !$(this).val() ) {
              $(this).parents('td').addClass('warning');
              errors++;
        } else if ($(this).val()) {
              $(this).parents('td').removeClass('warning');
        }
    });
    if(errors > 0){
        $('#errorwarn').text("Es requerida la URL de YouTube");
        return false;
    }
    $('.loader_bg').show();
});

$('#formUpload').submit(function() {
    var errors = 0;
    $("#formUpload :input").map(function(){
         if( !$(this).val() ) {
              $(this).parents('td').addClass('warning');
              errors++;
        } else if ($(this).val()) {
              $(this).parents('td').removeClass('warning');
        }
    });
    if(errors > 0){
        $('#errorwarn').text("Es requerida la URL de YouTube");
        return false;
    }
    $('.loader_bg').show();
});

$('.procesando').hide();
$('.loader_bg').hide();

 </script>
